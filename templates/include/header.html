{% load static menu_tags about_me_tags %}

<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-1 col-6 order-md-1 order-1">
                    <div class="header__humberger">
                        <i class="fa fa-bars humberger__open"></i>
                    </div>
                </div>
                <div class="col-lg-8 col-md-10 order-md-2 order-3">
                    <nav class="header__menu">
                        {% with request.resolver_match.url_name as url_name %}
                        <ul>
                            <li {% if url_name == 'home' %}class="active"{% endif %}>
                            <a href="{% url 'home' %}">Home</a>
                            </li>
                            {% get_categories request.path %}
                            <li {% if url_name == 'about' %}class="active"{% endif %}>
                            <a href="{% url 'about' %}">About</a>
                            </li>
                        </ul>
                        {% endwith %}
                    </nav>
                </div>
                <div class="col-lg-2 col-md-1 col-6 order-md-3 order-2">
                    <div class="header__search">
                        <i class="fa fa-search search-switch"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="header__logo">
                    <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__social">
                    {% get_social_networks %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{% if message.level != 40 %}{{ message.tags }}{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endfor %}
                {% endif %}

            </div>
        </div>
    </div>
</header>
